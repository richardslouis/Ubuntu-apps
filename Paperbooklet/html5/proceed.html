        <script>
		function updateIndicator() {
				document.getElementById('indicator').textContent = navigator.onLine ? '' : 'Uh-Oh ! Connect to Internet :(';
			}
            if ('addEventListener' in window) {
                window.addEventListener('load', function () {
                    document.body.className = document.body.className.replace(/\bis-loading\b/, '');
                });
                document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');

            }


            /*Function getCode() is used for copying the shortened Url generated once the user clicks on the "Copy" button, 
             Also used to copy it on to the social networking sites like Facebook, twitter, google plus, dribble, pinterest, instagram */
            function getCode(title)
            {
                var code = document.getElementById("UrlEntered").value;
                if (code != "")
                {


                    s = prompt(title, code);
                }
                else
                {
                    alert("Please dont leave spaces!");
                }
            }

            //Function shortenUrl() sends the Full length Url including Username and Category to the server using xmlhttp
            function shortenUrl()
            {
				if(document.getElementById("paraentered").style.display == 'none')
					return;
                var paraentered = encodeURIComponent(document.getElementById("paraentered").value);
				
				if(paraentered.trim()==""){
					getCode("Error");
					return;
				}
                $("#loading").show();
                $.post("handleURLmain.php", {XDEBUG_PROFILE:1,TextEntered: paraentered })
                        .done(function (data) {
							document.getElementById("UrlEntered").value = data.trim();
							document.getElementById('urlbox').style.display = 'block';
							document.getElementById('goid').style.display = 'none';
							document.getElementById('ngoid').style.display = 'block';
							document.getElementById("paraentered").style.display = 'none';
                            $("#loading").hide();

                        });


            }

            //Function resetAll() clears the text elements and reset everything
            function resetAll()
            {

                document.getElementById('UrlEntered').value = "";
				document.getElementById('urlbox').style.display = 'none';
				document.getElementById('paraentered').style.display = 'block';
				document.getElementById('goid').style.display = 'block';
				document.getElementById('ngoid').style.display = 'none';
				document.getElementById('paraentered').value = "";

            }

            //On enter Url textbox call shortenUrl() function
            $('#UrlEntered').keypress(function (e) {
                var code = (e.keyCode ? e.keyCode : e.which);
                if (code == 13)
                {

                    shortenUrl();
                    return false;
                }
            });
